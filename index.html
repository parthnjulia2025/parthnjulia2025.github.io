<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding of Parth and Julia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('your-background-image.jpg') no-repeat left center;
            background-size: cover;
            z-index: -1;
        }

        .overlay {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            padding: 2rem;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            max-width: 500px;
            margin-right: 20%;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            margin: 0.5rem 0;
        }

        .countdown {
            font-size: 2rem;
            margin: 1rem 0;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .button {
            text-decoration: none;
            background-color: #ffffff;
            color: #000000;
            padding: 1rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .overlay {
                justify-content: center;
            }

            .content {
                align-items: center;
                text-align: center;
                margin-right: 0;
            }

            .background {
                background-position: calc(left + 150px) center;
            }

            .title {
                font-size: 2rem;
            }

            .countdown {
                font-size: 1.5rem;
            }

            .button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }

        @media (orientation: portrait) {
            .background {
                background-position: calc(left + 150px) center;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="content">
            <div class="title">Wedding of Parth and Julia</div>
            <div class="countdown" id="countdown"></div>
            <div class="buttons">
                <a href="<insert_your_google_form_link>" target="_blank" class="button">RSVP</a>
                <a href="<insert_your_amazon_registry_link>" target="_blank" class="button">Registries</a>
                <a href="<insert_your_google_maps_link>" target="_blank" class="button">Venue</a>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('2025-04-12T17:00:00');
            const now = new Date();
            const diff = weddingDate - now;

            if (diff > 0) {
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                
                if (days > 0) {
                    document.getElementById('countdown').textContent = 
                        `${days} Days, ${hours} Hours, ${minutes} Minutes`;
                } else {
                    const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                    document.getElementById('countdown').textContent = 
                        `${hours} Hours, ${minutes} Minutes, ${seconds} Seconds`;
                }
            } else {
                document.getElementById('countdown').textContent = "The wedding is happening now!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
